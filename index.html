<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Votre avis - Circus Casino Resort Namur</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="card">
   
<img src="CIRCUS_CASINO_RESORT_NAMUR_logo_mono_light_rgb.png"
     alt="Circus Casino Resort Namur"
     class="logo" />
<br><br>
 <h1>Votre avis compte pour nous</h1>

    <p>Comment avez-vous été accueilli lors de votre visite ?</p>

    <div id="rating" class="stars">
      <span data-value="1">★</span>
      <span data-value="2">★</span>
      <span data-value="3">★</span>
      <span data-value="4">★</span>
      <span data-value="5">★</span>
    </div>

    <label>
      Un commentaire à partager ? (facultatif)
      <textarea id="comment" rows="3"></textarea>
    </label>

    <label>
      Votre nom (facultatif)
      <input id="name" type="text" />
    </label>

    <fieldset>
      <legend>Souhaitez-vous être recontacté pour un suivi ?</legend>
      <label><input type="radio" name="followup" value="oui" /> Oui</label>
      <label><input type="radio" name="followup" value="non" /> Non</label>
    </fieldset>

    <label id="contact-wrapper">
      Vos coordonnées (si vous souhaitez être contacté)
      <input id="contact" type="text" inputmode="email tel" />
    </label>

    <button id="submit">Envoyer mon avis</button>

    <p id="status" class="status"></p>

    <p class="gdpr">
      Vos informations sont utilisées uniquement par Circus Casino Resort Namur pour traiter votre retour. Elles ne sont jamais partagées avec des tiers.
    </p>
  </main>

  <script src="script.js"></script>
</body>
</html>
